<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="background">

        <div class="container-left"> 
            <div class="banner">
                <img src="./images/odin-lined.png" alt="odin logo">        
                <span class="logo-text">ODIN</span>
            </div>
        </div>
        
        <div class="container-right"> 
            <div class="top">
                <p>
                    This is not a real online service! You know you need something like this
                    in your life to help you realize your deepest dreams. Sign up <em>now</em> to get
                    started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>

                <form action="">
                    <h3>Let's do this!</h3>
                    
                    <div class="form-row">
                        <div class="input-field">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="user_first_name" required>
                        </div>
                        
                        <div class="input-field">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="user_last_name" required>
                        </div>
    
                    </div>

                    <div class="form-row">
                        <div class="input-field">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="user_email" required>
                        </div>
    
                        <div class="input-field">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="user_phone" required> 
                        </div>
    
                    </div>

                    <div class="form-row">
                        <div class="input-field">
                            <label for="pwd">PASSWORD</label>
                            <input type="password" id="pwd" name="user_password" minlength="8" required>
                        </div>
                        
                        <div class="input-field">
                            <label for="confirm-pwd">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-pwd" name="user_confirm_password"  minlength="8" required>
                        </div>
    
                    </div>

                </form>
         

            <div class="bottom">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>


        </div>    

    </div>
    
</body>
</html>
